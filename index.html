<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Facebook - Login or Register</title>
		<link rel="stylesheet" href="facebook.css" />
	</head>
	<body>
		<img
			id="facebook-icon"
			src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
			alt="facebook"
		/>
		<br />
		<div class="wrapper">
			<input
				type="text"
				placeholder="Email address or phone number"
				id="login"
			/>
			<input type="password" placeholder="Password" id="password" />
			<button id="entrance">Log In</button>
			<a
				id="forgot"
				href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
				>Forgot your password?</a
			>
			<hr />
			<button id="new-account">Create a new account</button>
		</div>
	</body>
</html>
